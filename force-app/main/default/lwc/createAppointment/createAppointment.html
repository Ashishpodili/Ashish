<template>
    <template lwc:if={showbutton}>
        <div class="slds-align_absolute-center">
        <lightning-button label="Book Appointment" variant="neutral" onclick={handleCreateAppointment}></lightning-button>
    </div>
    </template>
<template lwc:if={isbookappointmentform}>
<section
role="dialog"
tabindex="-1"
aria-labelledby="modal-heading-01"
aria-modal="true"
aria-describedby="modal-content-id-1"
class="slds-modal slds-fade-in-open"
>
<div class="slds-modal__container">
  <!-- Header Start -->
  <header class="slds-modal__header">
    <lightning-button-icon
      class="slds-modal__close"
      title="Close"
      icon-name="utility:close"
      icon-class="slds-button_icon-inverse"
      onclick={handleCloseAppointment}
    ></lightning-button-icon>

    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
     Create Appointment
    </h2>
  </header>
  <!-- Header End -->
  <div
    class="slds-modal__content slds-p-around_medium"
    id="modal-content-id-1"
  >
    <slot> 
        
        
            <lightning-card >
        
                <div class="slds-p-around_medium">
        
                    <!--<lightning-input label="Patient Name" value={Name}  onchange={handleNameChange}></lightning-input>-->
        
               
                <lightning-combobox onchange={handleNameChange} value={patientname} label="Patient Name" placeholder="select your name" options={patientOptions}></lightning-combobox> 
        
                <lightning-input label=" Doctor Name"  value={doctorName} ></lightning-input>
        
                    
        
                    
                    <!-- <lightning-input label="Appointment Time" type="time" value={appointmentDate} onchange={handleTimeChange} ></lightning-input> -->
        
                    <lightning-input label="Appointment Date" type="datetime" value={appointmentDateTime} onchange={handleDateChange} ></lightning-input>
        
                    
        
         
        
                    
        
                    <br/>
        
                    <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button label="Cancel" variant="brand" onclick={handleCloseAppointment}></lightning-button>&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Submit" variant="brand" onclick={handleFormSubmit}></lightning-button>
        
                </div>
        
                </div>
        
            </lightning-card>
        
        
</slot>
</div>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>

</template>
   
</template>
