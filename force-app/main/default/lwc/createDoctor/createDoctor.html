<template>
    <lightning-card>
    <template lwc:if={doctorcreatebutton}>
        <div class="slds-text-align_right slds-p-around_medium">
    <lightning-button label="Create Doctor" variant="neutral" onclick={handleopenformToCreateDoctor}></lightning-button>
      </div>
     </template>
   
<template lwc:if={createDoctorform}>
            
    <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <!-- Header Start -->
      <header class="slds-modal__header">
        <lightning-button-icon
          class="slds-modal__close"
          title="Close"
          icon-name="utility:close"
          icon-class="slds-button_icon-inverse"
          onclick={handlebackToCreateDoctor}
        ></lightning-button-icon>

        <h2 class="slds-text-heading_medium slds-hyphenate header-string">
         Create Doctor
        </h2>
      </header>
      <!-- Header End -->
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <slot> 
            <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <span>
                    <lightning-input  type="text" label="Doctor Name" value={Name} onchange={handleNameChange}></lightning-input>
                <lightning-input  label="Email"   value={Email} onchange={handleEmailChange}></lightning-input>
                <lightning-input   label="Phone" value={Phone} onchange={handlePhoneChange}></lightning-input>
                  </span>
                </div>
                <div class="slds-col">
                  <span>
                    <lightning-input  type="text" label="Speciality" value={Speciality} onchange={handleSpecialityChange}></lightning-input><br><br>
                <lightning-textarea label="ProfilepicLink" value={profilelink} onchange={handleProfileLinkChange}></lightning-textarea>
                  </span>
                </div>
              </div> <br><br>     
           
                
                
                <lightning-dual-listbox label="Availability" source-label="Available"
                selected-label="Selected" value={selectedCategories} options={options} onchange={handleCategoryChange}></lightning-dual-listbox><br><br><br>
                <div class="slds-align_absolute-center">
               <lightning-button label="Cancel" variant="neutral" onclick={handlebackToCreateDoctor}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
          
                <lightning-button label="Save" variant="neutral" onclick={createDoctor}></lightning-button>
            </div>
        </div>
    </slot>
</div>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</lightning-card>
</template>
