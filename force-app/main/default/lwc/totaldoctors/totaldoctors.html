<template>
    
    <c-create-doctor></c-create-doctor>
    <lightning-card
        title=" list Of Doctors"
        icon-name="custom:custom62"
   >
        <div class="slds-var-m-around_medium">
            <template lwc:if={doctors.data}>
                <c-custom-data-types
                    key-field="Id"
                    data={doctors.data}
                    columns={columns}

                >

                <p>>error occurred while loading</p>
            </template>
        </div>
       
    </lightning-card>
</template>
